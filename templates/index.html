<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Book Recommender System</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <style>
    .navbar-custom {
      background-color: #35495e;
      border-color: #35495e;
      font-family: 'Roboto', sans-serif;
    }

    .navbar-custom .navbar-brand {
      color: #ffffff;
      font-size: 24px;
    }

    .navbar-custom .navbar-brand:hover,
    .navbar-custom .navbar-brand:focus {
      color: #ffffff;
    }

    .navbar-custom .navbar-nav > li > a {
      color: #ffffff;
      font-size: 16px;
    }

    .navbar-custom .navbar-nav > li > a:hover,
    .navbar-custom .navbar-nav > li > a:focus {
      color: #ffffff;
      background-color: transparent;
    }

    .book-container {
      padding: 20px;
    }

    .book-container img {
      margin-bottom: 10px;
    }

    .book-container p,
    .book-container h4 {
      margin: 0;
    }
  </style>
</head>

<body style="background-color: black">

  <nav class="navbar navbar-custom">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
          aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand">My Book Recommender</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a href="/">Home</a></li>
          <li><a href="/recommend">Recommend</a></li>
          <li><a>Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-white" style="font-size: 50px">Top 20 Books</h1>
      </div>

      {% for i in range(book_name|length) %}
      <div class="col-md-3 book-container">
        <div class="panel panel-default">
          <div class="panel-body">
            <img class="img-responsive" src="{{ image[i] }}" alt="Book Cover">
            <p class="text-white">{{ book_name[i] }}</p>
            <h4 class="text-white">{{ author[i] }}</h4>
            <h4 class="text-white">Votes - {{ votes[i] }}</h4>
            <h4 class="text-white">Rating - {{ rating[i] }}</h4>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

</body>

</html>
